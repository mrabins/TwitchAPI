<!DOCTYPE html>
<html>
  <head>
    <title>Twitch API Search Streams</title>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />
        <div id="twitchLogo">
     <img src="twitch-logo.png" width="200" height="100" id="twitchLogo" style="float: right;" onclick="window.location.href = 'http://localhost:8000/HTMLPage.html'">
     <br/>
     <br/>
     <br/>
     <br/>
     <br/>
     <br/>
     <br/>
     <br/>
   </div>
  </head>
  <body>
        <div class="container">
                <form class="search">
                        <input type="text" name="query" />
                        <button type="submit">Search</button>
                </form>
                <div id="results" class="no-data">
                        <div class="controls">
                                <div class="totals">Total results: <span data-text="totalStreams"></span></div>
                                <div class="pagers">
                                        <button type="button" class="pager prev" data-enable="prevPage"><span class="arrow arrow-left"></span></button>
                                        <span data-text="page"></span> / <span data-text="pageCount"></span>
                                        <button type="button" class="pager next" data-enable="nextPage"><span class="arrow arrow-right"></span></button>
                                </div>
                        </div>
                        <div data-repeat="streams" data-template="streamTemplate" class="streams"></div>
                </div>
        </div>

        <!-- Production improvement: Minify and Bundle all of these JS files into a single include -->
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/html" id="streamTemplate">
                <a href="{{url}}" class="stream" target="_blank">
                <h1><img src="{{preview}}" alt="{{displayName}}" class="preview" />{{displayName}}</h1>
                <p>{{game}} - {{viewers}} viewers</p>
                <p>{{description}}</p>
                </a>
        </script>
  </body>
</html>
